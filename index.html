<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanças Simples</title>
    <!-- Tailwind CSS (Estilo Visual) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Previne zoom e comportamentos estranhos no mobile */
        body { -webkit-tap-highlight-color: transparent; }
        .hide { display: none !important; }
        .tab-active { color: #2563eb; }
        .tab-inactive { color: #94a3b8; }
        .icon-active { stroke-width: 2.5px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans select-none pb-24">

    <!-- HEADER FIXO -->
    <div class="p-6 pb-2">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Finanças</h1>
                <p id="date-display" class="text-slate-400 text-sm mt-1">Atualizado agora</p>
            </div>
            <button onclick="resetData()" class="bg-slate-200 p-2 rounded-full text-slate-600 active:bg-slate-300 transition">
                <!-- Icon Refresh -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
            </button>
        </div>
    </div>

    <!-- VIEW: DASHBOARD -->
    <div id="view-dashboard" class="p-6 pt-4 space-y-6">
        
        <!-- CARDS DE RESUMO -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Card Pendente -->
            <div class="bg-red-500 text-white p-4 rounded-3xl shadow-lg shadow-red-200">
                <div class="flex items-center gap-2 mb-3 opacity-90">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                    <span class="text-xs font-bold tracking-wider">PENDENTE</span>
                </div>
                <div id="total-pending" class="text-2xl font-bold truncate">R$ 0,00</div>
            </div>

            <!-- Card Total -->
            <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                <div class="flex items-center gap-2 mb-3 text-slate-400">
                    <svg class="text-blue-500" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
                    <span class="text-xs font-bold tracking-wider">TOTAL</span>
                </div>
                <div id="total-general" class="text-2xl font-bold text-slate-800 truncate">R$ 0,00</div>
            </div>
        </div>

        <!-- LISTA DE CONTAS -->
        <div>
            <div class="flex justify-between items-baseline mb-4">
                <h2 class="text-xl font-bold text-slate-800">Suas Contas</h2>
                <span id="item-count" class="text-slate-400 text-sm">0 Itens</span>
            </div>
            <div id="transactions-list" class="space-y-3 pb-10">
                <!-- Os itens serão inseridos aqui via JavaScript -->
            </div>
        </div>
    </div>

    <!-- VIEW: EDITOR -->
    <div id="view-editor" class="hide p-6 h-full flex flex-col">
        <h2 class="text-xl font-bold text-slate-800 mb-4">Editar Dados</h2>
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex-1 flex flex-col">
            <p class="text-sm text-slate-500 mb-2">
                Cole aqui suas linhas do Excel ou CSV:<br/>
                <code class="bg-slate-100 text-slate-600 text-xs px-1 rounded">Nome, Valor, Categoria, Status</code>
            </p>
            <textarea id="data-input" class="flex-1 w-full p-3 text-sm font-mono text-slate-700 bg-slate-50 rounded-xl border-0 focus:ring-2 focus:ring-blue-500 outline-none resize-none min-h-[300px]" placeholder="Cole seus dados aqui..."></textarea>
        </div>
    </div>

    <!-- NAVEGAÇÃO INFERIOR -->
    <div class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-100 px-6 py-3 flex justify-around items-center z-50 pb-6 shadow-[0_-5px_10px_rgba(0,0,0,0.02)]">
        <button onclick="switchTab('dashboard')" id="btn-dashboard" class="flex flex-col items-center gap-1 tab-active transition-colors">
            <svg id="icon-dashboard" class="icon-active" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
            <span class="text-[10px] font-medium">Carteira</span>
        </button>

        <button onclick="switchTab('editor')" id="btn-editor" class="flex flex-col items-center gap-1 tab-inactive transition-colors">
            <svg id="icon-editor" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></svg>
            <span class="text-[10px] font-medium">Editar</span>
        </button>
    </div>

    <!-- LÓGICA DO APP (JAVASCRIPT PURO) -->
    <script>
        // --- DADOS INICIAIS DE EXEMPLO ---
        const initialData = `Fatura Nubank,260.00,Cartao,Pendente
Fatura PicPay,220.00,Cartao,Pendente
Fatura Nubank (M),1000.00,Cartao,Pendente
Fatura Itaú (M),200.00,Cartao,Pendente
Empréstimo Nubank,110.80,Emprestimo,Pendente
Feira Roça,650.00,Comida,Pendente
Energia + Agua,300.00,Casa,Pendente
Aluguel,200.00,Casa,Pendente`;

        // --- REFERÊNCIAS DOM ---
        const inputArea = document.getElementById('data-input');
        const listContainer = document.getElementById('transactions-list');
        const labelTotalPending = document.getElementById('total-pending');
        const labelTotalGeneral = document.getElementById('total-general');
        const labelCount = document.getElementById('item-count');
        
        // Views e Botões
        const viewDashboard = document.getElementById('view-dashboard');
        const viewEditor = document.getElementById('view-editor');
        const btnDashboard = document.getElementById('btn-dashboard');
        const btnEditor = document.getElementById('btn-editor');
        const iconDashboard = document.getElementById('icon-dashboard');
        const iconEditor = document.getElementById('icon-editor');

        // Inicializa
        inputArea.value = initialData;
        
        // --- FUNÇÕES PRINCIPAIS ---

        function parseData(text) {
            const lines = text.split('\n');
            const transactions = [];

            lines.forEach(line => {
                if (!line.trim()) return;

                let parts;
                // Detecta Tab (Excel) ou Vírgula (CSV)
                if (line.includes('\t')) parts = line.split('\t');
                else parts = line.split(',');

                parts = parts.map(p => p ? p.trim() : '');

                // Ignora cabeçalho
                if (parts[0].toLowerCase() === 'nome' && parts[1].toLowerCase() === 'valor') return;
                if (parts.length < 2) return;

                const name = parts[0];
                let amountStr = parts[1];
                let amount = 0;

                // Limpeza de Valor
                try {
                    amountStr = amountStr.replace('R$', '').trim();
                    if (amountStr.includes('.') && amountStr.includes(',')) {
                        amountStr = amountStr.replace('.', '').replace(',', '.'); // 1.000,00 -> 1000.00
                    } else if (amountStr.includes(',')) {
                        amountStr = amountStr.replace(',', '.'); // 100,00 -> 100.00
                    }
                    amount = parseFloat(amountStr);
                } catch (e) { amount = 0; }
                
                if (isNaN(amount)) amount = 0;

                const category = parts[2] || 'Outros';
                const status = parts[3] || 'Pendente';

                transactions.push({ name, amount, category, status });
            });
            return transactions;
        }

        function getIconSVG(category) {
            const cat = category.toLowerCase();
            const className = "text-blue-500";
            
            // Ícones SVG simples
            if (cat.includes('comida') || cat.includes('feira')) 
                return `<svg class="${className}" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>`;
            
            if (cat.includes('casa') || cat.includes('energia') || cat.includes('aluguel')) 
                return `<svg class="${className}" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>`;
            
            if (cat.includes('cartao') || cat.includes('fatura')) 
                return `<svg class="${className}" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="5" width="20" height="14" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/></svg>`;
            
            if (cat.includes('emprestimo')) 
                return `<svg class="${className}" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>`;

            return `<svg class="text-gray-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>`;
        }

        function formatMoney(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function render() {
            const data = parseData(inputArea.value);
            
            // Cálculos
            const pending = data.filter(d => d.status.toLowerCase().includes('pendente'))
                                .reduce((acc, curr) => acc + curr.amount, 0);
            const total = data.reduce((acc, curr) => acc + curr.amount, 0);

            // Atualiza Topo
            labelTotalPending.textContent = formatMoney(pending);
            labelTotalGeneral.textContent = formatMoney(total);
            labelCount.textContent = `${data.length} Itens`;

            // Renderiza Lista
            let html = '';
            data.forEach((item, index) => {
                const isPending = item.status.toLowerCase().includes('pendente');
                const statusColor = isPending ? 'bg-red-500' : 'bg-green-500';
                
                html += `
                <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100 flex items-center relative overflow-hidden transition-transform active:scale-[0.98]">
                    <div class="absolute left-0 top-0 bottom-0 w-1.5 ${statusColor}"></div>
                    
                    <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center mr-4 shrink-0">
                        ${getIconSVG(item.category)}
                    </div>

                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-slate-800 truncate leading-tight mb-1">${item.name}</h3>
                        <p class="text-xs text-slate-400 capitalize">${item.category}</p>
                    </div>

                    <div class="text-right ml-4 shrink-0">
                        <p class="font-bold text-slate-800">${formatMoney(item.amount)}</p>
                        ${isPending ? '<span class="inline-block mt-1 w-2 h-2 rounded-full bg-red-500"></span>' : ''}
                    </div>
                </div>`;
            });

            listContainer.innerHTML = html;
        }

        function switchTab(tab) {
            if (tab === 'dashboard') {
                viewDashboard.classList.remove('hide');
                viewEditor.classList.add('hide');
                
                btnDashboard.className = "flex flex-col items-center gap-1 tab-active transition-colors";
                btnEditor.className = "flex flex-col items-center gap-1 tab-inactive transition-colors";
                iconDashboard.classList.add('icon-active');
                iconEditor.classList.remove('icon-active');
                
                // Recarrega dados ao voltar para dashboard
                render();
            } else {
                viewDashboard.classList.add('hide');
                viewEditor.classList.remove('hide');
                
                btnDashboard.className = "flex flex-col items-center gap-1 tab-inactive transition-colors";
                btnEditor.className = "flex flex-col items-center gap-1 tab-active transition-colors";
                iconDashboard.classList.remove('icon-active');
                iconEditor.classList.add('icon-active');
            }
        }

        function resetData() {
            if(confirm("Deseja resetar para os dados de exemplo?")) {
                inputArea.value = initialData;
                render();
            }
        }

        // Event Listeners
        inputArea.addEventListener('input', render);
        
        // Render Inicial
        render();

    </script>
</body>
</html>
